<!DOCTYPE html>
<html>
	<head>
		<title>Rational Number VisualizerðŸŒ¸</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<form>
			Turn Amount: <input id = "turnInput" type = "text" value = "0" />
			<button id = "turn" type="button" onclick = "assignTurn()">Choose</button>
			Circle size: <input id = "size" type = "range" value = "10" min ="1" max = "50" oninput = "assignSize()"/>
			<br/>
			Increment amount: <input id = "incInput" type = "text" value = "0.001"/>
			<button id = "inc" type="button" onclick = "increment()">+</button>
			Spacing: <input id = "space" type = "range" value = "5" min ="1" max = "20" oninput = "assignSpace()" />
			<br/>
			Auto-Increment: <input type = "checkbox" id = "auto-inc"  onchange = "autoIncrementCheck()"/>
			<br/>
			<div id = "delayBox" style="display:none">
				Time delay: (ms) <input id = "delayInput" type = "text" value = "50"/>
				<button id = "delay" type="button" onclick = "assignDelay()">Animate</button>
				<br/>
		    	Target value: <input type = "text" id = "targetInput" value = "1"/>
		    	<button id = "target" type="button" onclick = "assignTarget()">Choose</button>
		    	<br/>
			</div>
			<button id ="?" type = "button" onclick = "question()">?</button>
			Rainbow -><input type ="checkbox" id = "rainbow"  onchange = "rainbowCheck()"/>
			Strobe -> <input type ="checkbox" id = "strobe"  onchange = "strobeCheck()"/>
		</form>
		<canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
		</canvas>
		<script src = "script.js">
		</script>
	</body>
</html>
